<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leaderboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Leaderboard</h1>
  <section class="body-wrapper">
    <section class="recent-scores">
      <div class="table-header">
        <h2>Recent Scores</h2>
        <button>Refresh</button>
      </div>
      <ul>
        <li>Name: 100</li>
        <li>Name: 20</li>
        <li>Name: 50</li>
        <li>Name: 78</li>
        <li>Name: 125</li>
        <li>Name: 77</li>
        <li>Name: 42</li>
      </ul>
    </section>
    <section class="add-score">
      <h2>Add your Score</h2>
      <form action="">
        <input type="text" name="" value="" placeholder='Your name'>
        <input type="text" name="" value="" placeholder='Your score'>
        <button>Submit</button>
      </form>

    </section>

  </section>
</body>

</html>
