<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leaderboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Leaderboard</h1>
  <section class="body-wrapper">
    <section class="recent-scores">
      <div class="table-header">
        <h2>Recent Scores</h2>
        <button class='refresh-button'>Refresh</button>
      </div>
      <ul class='leaderboard'>
        <!-- This content is filled automatically by JS -->
      </ul>
    </section>
    <section class="add-score">
      <h2>Add your Score</h2>
      <form action="">
        <input class='name-input' type="text" placeholder='Your name'>
        <input class='score-input' type="text" placeholder='Your score'>
        <button class='submit-button'>Submit</button>
      </form>

    </section>

  </section>
</body>

</html>
